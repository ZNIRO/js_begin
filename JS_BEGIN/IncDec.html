<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감연산자</title>
    <script>
      let a = 1,
        b;
      document.write(a + "<br>"); //console.log(a);
      a++;
      a--;
      document.write(a + "<br>");
      ++a;
      --a;
      document.write(a + "<br>");
      a = a + 1;
      a = a - 1;
      document.write(a + "<br>");
      a += 1;
      a -= 1;
      document.write(a + "<br>");

      b = a++;
      document.write("b = a++" + "<br>");
      document.write("a = " + a + ",b = " + b + "<br>");
      a = 1;
      b = ++a;
      document.write("b = ++a" + "<br>");
      document.write("a = " + a + ",b  = " + b + "<br>");
    </script>
  </head>
  <body></body>
</html>
