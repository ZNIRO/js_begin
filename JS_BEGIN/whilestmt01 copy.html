<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 문2</title>
  </head>
  <script defer>
    let i = 1;
    let hap = 0;
    while (i <= 100) {
      if (i % 3 == 0) hap += i;
      i++;
    }
    document.write("1~100, 3의 배수 합 = " + hap);
    document.write("<br><br>");
  </script>
  <body></body>
</html>
