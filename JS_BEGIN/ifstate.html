<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>if-else</title>
  </head>
  <body>
    <h3>if-else를 이용한 님의 점수는?</h3>
    <hr />
    <script defer>
      //defer: 연기하다. 스크립트 나중실행으로 바까주는건가??
      let grade;
      let name = prompt("님의 이름을 입력하세요", "코드쿤스트");
      let number = prompt("님의 점수를 입력하세요", 60);
      let score = parseInt(number, 10);
      if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";
      else if (score >= 70) grade = "C";
      else if (score >= 60) grade = "D";
      else grade = "F";

      document.write(
        name + "님의 점수는 " + score + "이고 등급은 " + grade + "입니다."
      );
    </script>
  </body>
</html>
