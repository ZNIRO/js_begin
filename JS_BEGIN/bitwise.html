<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비트 연산자</title>
    <script>
      a = 5;
      b = 3;
      document.write("a & b =" + (a & b) + "<br>"); //
      document.write("a | b =" + (a | b) + "<br>"); // or
      document.write("a ^ b =" + (a ^ b) + "<br>"); //exclusive or
      document.write("~a   =" + ~a + "<br>"); //tield

      let x = 10,
        y = 3;
      document.write("<pre>");
      document.write("x=" + x + ", y=" + y + "<br>");
      document.write("x : " + x + "<br>");
      document.write("y : " + y + "<br>");
      document.write("<hr>");
      document.write("x & y : " + (x & y) + "<br>");
      document.write("x | y : " + (x | y) + "<br>");
      document.write("x ^ y : " + (x ^ y) + "<br>");
      document.write("~x : " + ~x + "<br>");
      document.write("<hr>");
      document.write("x << 1 : " + (x << 1) + " (" + (x << 1) + ")<br>");
      document.write("x >> 1 : " + (x >> 1) + " (" + (x >> 1) + ")<br>");
      document.write("x >>> 1: " + (x >>> 1) + " (" + (x >>> 1) + ")");
      document.write("</pre>");
      //dig8?? 지움
    </script>
  </head>
  <body></body>
</html>
