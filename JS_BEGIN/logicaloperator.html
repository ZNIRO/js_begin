<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <script>
      let a = parseInt(prompt("첫번째 수 입력", 1));
      let b = parseInt(prompt("두번째 수 입력", 1));

      let c = a < 10;
      let d = b < 10;

      document.write("c ==>" + c + ", d ==>" + d + "<br><br>");
      document.write("AND/" + "c&&d ==>" + (c && d) + "<br>");
      document.write("OR/" + "c||d ==>" + (c || d) + "<br>");
      document.write("NOT/" + "!c ==>" + !c + "<br><br>");

      let big = a > b ? a : b; //a가 크면(true) a 도출, b가 크면(false) b 도출
      document.write("big ==>" + big + "<br>");
    </script>
  </head>
  <body></body>
</html>
